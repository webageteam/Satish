<!DOCTYPE html>
<html>
<head>
    <title>Post a training</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
<section class="container-fluid">
<!----------------------- Side bar section starts here -------------------->
            <div class="col-md-1 col-lg-1 col-sm-2 col-2 sidebar d-flex-col justify-content-between text-center">
                <img src="logo-1.png" style="padding-top: 40px">
                <div class="sidebar-icons text-left">
                    <span><a href="#"><i class="fab fa-dashcube"></i></a></span>
                    <span><a href="#"><i class="fas fa-user"></i></a></span>
                    <span><a href="#"><i class="fas fa-user-check"></i></a></span>
                    <span><a href="#"><i class="fab fa-youtube"></i></a></span>
                    <span><a href="#"><i class="fas fa-calendar-alt"></i></a></span>
                    <span><a href="#"><i class="fas fa-clipboard active"></i></a></span>
                    <span class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i></a></span>
                </div>
            </div>
<!-------------------  Side bar section ends here ------------------------>
        <div class="row">
            <div class="col-md-1 col-lg-1 col-sm-2 col-2 empty">
              <!-------- For Empty space under sidebar ---------------> 
            </div>
            <div class="col-md-11 col-lg-11 col-sm-10 col-10">
<!-------------------  User profile section starts here -------------------->
                <div class="container d-flex flex-row-reverse">
                    <div class="row p-2 profile">
                        <div class="col-4">
                           <img src="person.jpg" class="profile-image">
                        </div>
                        <div class="col-8">
                           <h6>David</h6>
                           <h7>Ui/Ux Designer</h7>  
                        </div>
                    </div>
                </div>
<!-------------- Form starts here --------------------->
                <div class="row container">
                    <h2><i class="fas fa-arrow-left" style="font-size: 25px;"></i>&nbsp Post a Training</h2>
                </div><br>
                <form class="post-form">
                    <div class="row container">
                        <div class="col-md-5 col-sm-12">
                            <div class="mb-3">
                                <label class="form-label" for="topic-name">Topic Name</label>
                                <input type="text" name="topic-name" class="form-control" placeholder="User Reaserch design">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="trainer-name">Trainer Name</label>
                                <input type="text" name="trainer-name" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="certification">Certification</label>
                                <select class="form-select" name="certification" aria-label="Default select example">
                                    <option selected>Choose</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" name="checkbox" class="form-check-input">
                                <span style="font-size: 14px">Please check the checkbox if you give a certificate</span>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="start-date">Start Date</label>
                                        <input type="date" name="start-date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="end-date">End Date</label>
                                        <input type="date" name="end-date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="start-time">Start Time</label>
                                        <input type="time" name="start-time" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="end-time">End Time</label>
                                        <input type="time" name="end-time" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="upload">Upload Thumbanail</label>
                                <div class="input-group" id="upload">
                                      <input type="file" class="form-control" id="inputGroupFile02">
                                      <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 col-md-10 col-sm-12">
                            <label class="form-label" for="Description">Description</label>
                            <textarea rows="4" class="form-control" placeholder="Write something" name="Description"></textarea>
                            <div class="d-flex flex-row-reverse">
                                <button class="btn btn-post-training">Post</button>
                                <button class="btn btn-cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>
</body>
</html>
